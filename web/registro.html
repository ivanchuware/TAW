<html>
    <head>
        <title>EvenTAW - Registro</title>
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="stylesheet" href="css/estiloregistro.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <ul>
            <li><a  href="index.html">Inicio</a></li>
            <li><a href="news.asp">Identificarse</a></li>
            <li><a class="active" href="registro.html">Registro</a></li>
            <li style="float:right"><a href="about.asp">Sobre nosotros</a></li>
        </ul>
        <h1>Introduce los datos para crear tu cuenta.</h1>
        <div class="form">
            <form action="servlet/RegistroServlet" method="post">
                <div class="block">
                    <label for="nombre">Nombre: </label><input type="text" maxlength="20" size="25" name="nombre">
                </div>
                <div class="block">
                    <label for="apellido"> Apellido: </label><input type="text" maxlength="30" size="25" name="apellido">
                </div>
                <div class="block">
                    <label for="residencia"> Ciudad de residencia: </label><input type="text" maxlength="30" size="25" name="ciudad">
                </div>
                <div class="block">
                    <label for="domicilo"> Domicilio: </label><input type="text" maxlength="30" size="25" name="domicilio">
                </div>
                <div class="block">
                    <label for="sex"> Género: </label>
                    <input type="radio" name="sex" value="male">Hombre
                    <input type="radio" name="sex" value="female">Mujer
                </div>
                <div class="block">
                    <label for="nacimiento"> Fecha de nacimiento: </label><input type="date" name="nacimiento">
                </div>
                <div class="block">
                    <label for="email">E-mail: </label><input type="text" maxlength="20" size="25" name="email">
                </div>
                <div class="block">
                    <label for="password">Contraseña: </label><input type="password" maxlength="20" size="25" name="password">
                </div>
                <input type="submit" value="Registrarse"/>
            </form>
        </div>
    </body>
</html>
